<!DOCTYPE html>
<html>
    <head>
        <title>PYmon - {% block title %}{% endblock title %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Slideshow builder ITC">
        <meta name="keywords" content="slideshow builder, powerpoint online">
        <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto+Slab" rel="stylesheet">
        <link href="/css/common.css?v={{version}}" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
        {% block head %}{% endblock %}
    </head>
    <body>
        {% block app %}{% endblock %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                $('.game').hide();
                $('.game.open').show();
            })
        </script>
        <script>
            $('.filter').click(function(e) {
                // Highlight clicked heading
                $('.filter').removeClass('clicked');
                $(this).addClass('clicked');

                // List relevant games
                let status = $(this).text();
                if (status == 'All') {
                    $('.game').show();
                } else if (status == 'Won') {
                    $('.game').hide();
                    $('.game.won').show();
                } else if (status == 'Failed') {
                    $('.game').hide();
                    $('.game.failed').show();
                } else if (status == 'Open') {
                    $('.game').hide();
                    $('.game.open').show();
                }
            });
        </script>
        <script>
            jQuery().ready(function() {  
            /* Custom select design */    
            jQuery('.drop-down').append('<div class="button"></div>');    
            jQuery('.drop-down').append('<ul class="select-list"></ul>');    
            jQuery('.drop-down select option').each(function() {  
            var bg = jQuery(this).css('background-image');    
            jQuery('.select-list').append('<li class="clsAnchor"><span value="' + jQuery(this).val() + '" class="' + jQuery(this).attr('class') + '" style=background-image:' + bg + '>' + jQuery(this).text() + '</span></li>');   
            });    
            jQuery('.drop-down .button').html('<span style=background-image:' + jQuery('.drop-down select').find(':selected').css('background-image') + '>' + jQuery('.drop-down select').find(':selected').text() + '</span>' + '<a href="javascript:void(0);" class="select-list-link">Arrow</a>');   
            jQuery('.drop-down ul li').each(function() {   
            if (jQuery(this).find('span').text() == jQuery('.drop-down select').find(':selected').text()) {  
            jQuery(this).addClass('active');       
            }      
            });     
            jQuery('.drop-down .select-list span').on('click', function()
            {          
            var dd_text = jQuery(this).text();  
            var dd_img = jQuery(this).css('background-image'); 
            var dd_val = jQuery(this).attr('value');   
            jQuery('.drop-down .button').html('<span style=background-image:' + dd_img + '>' + dd_text + '</span>' + '<a href="javascript:void(0);" class="select-list-link">Arrow</a>');      
            jQuery('.drop-down .select-list span').parent().removeClass('active');    
            jQuery(this).parent().addClass('active');     
            $('.drop-down select[name=options]').val( dd_val ); 
            $('.drop-down .select-list li').slideUp();     
            });       
            jQuery('.drop-down .button').on('click','a.select-list-link', function()
            {      
            jQuery('.drop-down ul li').slideToggle();  
            });     
            /* End */       
            });
        </script>
    </body>
</html>
